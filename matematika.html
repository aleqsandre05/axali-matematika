<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./matematika.css">
</head>
<body>
    <h1 class="name">მათემატიკა</h1> 
    <div class="firstQuestion" >
        <h2 class="firquestion">
    x <sup>2</sup> - 36 = 0
        </h2>
        <div class="firstline"><button class="first"><h4>13</h4>
        </button><button class="first"><h4> 16</h4>
        </button></div>
        <button class="first"><h4>0</h4>
        </button><button class="first"><h4>6</h4>
        </button>
    </div>
    
    <div class="secondQuestion" >
        <h2 class="secquestion">
    x <sup> 4</sup> + 2x <sup> 2</sup> = 8 
        </h2>
        <div class="firstline"><button class="seconde"><h4>6</h4>
        </button><button class="seconde"><h4 > 8</h4>
        </button></div>
        <button class="seconde"><h4>0</h4>
        </button><button class="seconde"><h4>44</h4>
        </button>
    </div>
    
    
    <div class="thirdQuestion" >
        <h2 class="thiquestion">
         5 + 5 = ?
        </h2>
        <div class="firstline"><button class="third"><h4>5</h4>
        </button><button class="third"><h4 >6</h4>
        </button></div>
        <button class="third"><h4>10</h4>
        </button><button class="third"><h4>0</h4>
        </button>
    </div>
    
    <div class="fourthQuestion" >
        <h2 class="forquestion">
     5 + 5 : 5
        </h2>
        <div class="firstline">
            <button class="four"><h4>2</h4> </button>
            <button class="four"><h4 >3</h4> </button><br>
        </div>
        <button class="four"><h4>6</h4></button>
        <button class="four"><h4>10</h4> </button>
    </div>
    
    
    
    
    <div class="fifthQuestion" >
        <h2 class="fivquestion">
    x <sup> 2</sup> - 4 = 0
        </h2>
        <div class="firstline"><button class="fifve"><h4>2</h4>
        </button><button class="fifve"><h4 >8</h4>
        </button></div>
        <button class="fifve"><h4>5</h4>
        </button><button class="fifve"><h4>11</h4>
        </button>
    </div>
<script src="./matematika.js"></script>

</body>
</html>
